<!DOCTYPE html>
<html>
<head>
    <title>PDF QA App</title>
</head>
<body>
    <h1>Ask a Question about Your PDFs</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_files" multiple>
        <br>
        <input type="text" name="question" placeholder="Enter your question">
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
