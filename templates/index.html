<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF QA Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            margin: 0; 
            min-height: 100vh; 
        }

        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 1px solid #ddd;
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
        }

        .sidebar h2 {
            margin-top: 20px; /* Moved to the top */
            margin-bottom: 20px; 
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* Styles for buttons */
        input[type="file"] {
            padding: 12px; 
            font-size: 14px; /* Reduced font size */
            margin-bottom: 15px; 
            width: calc(100% - 24px); 
            box-sizing: border-box; 
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for overflowing text */
            white-space: nowrap; /* Prevent text from wrapping */
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Upload PDF</h2> 
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="pdf_files" id="pdf_files" multiple>
            <button type="submit">Upload and Chat</button>
        </form>
    </div>

    <div class="main-content">
        <h1>PDF QA Chatbot</h1>
    </div> 
</body>
</html>
