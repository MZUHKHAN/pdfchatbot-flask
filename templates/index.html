<!DOCTYPE html>
<html>
<head>
    <title>PDF QA App</title>
</head>
<body>
    <h1>Upload PDF Files</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_files" multiple>
        <br>
        <button type="submit">Submit & Process</button>
    </form>
</body>
</html>
