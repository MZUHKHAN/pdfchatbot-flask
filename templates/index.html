<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF QA Chatbot</title>
</head>
<body>
    <h1>PDF QA Chatbot</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <label for="pdf_files">Upload PDF Files:</label>
        <input type="file" name="pdf_files" id="pdf_files" multiple>
        <br>
        <button type="submit">Upload and Chat</button>
    </form>
</body>
</html>
