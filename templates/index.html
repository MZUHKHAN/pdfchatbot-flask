<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF QA Chatbot</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4; 
            color: #333; 
            margin: 0; 
            padding: 0; 
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff; 
            color: #fff; 
            margin: 0; 
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc; 
            border-radius: 3px; 
        }

        button[type="submit"] {
            background-color: #007bff; 
            color: #fff; 
            padding: 10px 20px;
            border: none;
            border-radius: 3px; 
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; 
        }

        p.error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>PDF QA Chatbot</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <label for="pdf_files">Upload PDF Files:</label>
        <input type="file" name="pdf_files" id="pdf_files" multiple>
        <br>
        <button type="submit">Upload and Chat</button>
    </form>
</body>
</html>
