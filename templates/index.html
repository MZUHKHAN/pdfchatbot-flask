<!DOCTYPE html>
<html>
<head>
    <title>PDF QA App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            text-align: center; 
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50; 
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            input[type="file"] {
                width: 90%; 
            }

            button[type="submit"] {
                width: 90%; 
            }
        }
    </style>
</head>
<body>
    <h1>Upload PDF Files</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_files" multiple>
        <br>
        <button type="submit">Submit & Process</button>
    </form>
</body>
</html>
