<!DOCTYPE html>
<html>
<head>
    <title>PDF QA App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            background-color: #f4f4f4; 
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333; 
            margin-bottom: 30px;
        }

        form {
            background-color: #fff; 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        button[type="submit"] {
            background-color: #007bff; 
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; 
        }

        button[type="submit"]:hover {
            background-color: #0056b3; 
        }

        .error {
            color: #dc3545; 
            margin-top: 15px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            input[type="file"], 
            button[type="submit"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Upload PDF Files</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf_files" multiple>
        <br>
        <button type="submit">Submit & Process</button>
    </form>
</body>
</html>
