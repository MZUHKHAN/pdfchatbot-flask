<!DOCTYPE html>
<html>
<head>
    <title>Chat with PDFs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa; /* Light background color */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 50px; /* Move content upwards */
        }

        h1 {
            color: #333;
            margin-bottom: 20px; /* Reduced margin */
            font-size: 2.5em; /* Smaller header size */
        }

        .chat-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px; 
        }

        /* ... (rest of your CSS) ... */
    </style>
</head>
<body>
    <h1>Chat with Your PDFs</h1>

    <div class="chat-container">
        <form method="POST">
            <input type="text" name="question" placeholder="Enter your question" value="{{ question or '' }}">
            <button type="submit">Ask</button>
        </form>

        {% if answer %}
            <h2>Answer:</h2>
            <p>{{ answer }}</p>
        {% endif %}
    </div>
</body>
</html>
